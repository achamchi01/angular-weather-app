<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15" />
    <img src="../assets/cold.jpg" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Casablanca</div>
      <div class="temperature">{{ 14.4 | number: "1.0-0" }}째C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.svg" />
          <span>min</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.svg" />
          <span>max</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.svg" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.svg" />
          <span>wind</span>
        </div>
        <div class="info-block-value">11 Km/h</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
